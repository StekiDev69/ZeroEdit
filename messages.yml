### Messages Module ###
# Every message shown here is converted into a placeholder. (You can make your own!)
# Example: %discord%
#
# Common Placeholders: %version% %addresspps% %addresscps% %addressjps% %lastpps% %lastcps% %lastjps%
# %currentpps% %currentcps% %currentjps% %totalbls% %totalwls%

discord: "https://discord.gg/HrqGmF3"
stats: "&cZeroBot &7// &aCPS: &7%currentcps% &7// &cPPS: &7&c%currentpps% &7// &eBlacklisted: &7%totalbls%"
notification:
  message: "&cZeroBot &7// &aCPS: &7%currentcps% &7// &cPPS: &7&c%currentpps% &7// &eProxy: &7%address%"

en:
  reload: "&cZeroBot: &aFiles successfully reloaded!"
  help: |-
    &c&m--------------------------------------------
    &c           AntiBot&7 %version% &cby&7 Bekston
    &c /ab notify &8> &7Activates AntiBot notifications!
    &c /ab stats &8> &7Shows the stats of the plugin!
    &c /ab reload &8> &7Reloads the plugin configuration!
    &c /ab blacklist <add/remove> <IP> &8> &7Adds or removes a IP from the blacklist!
    &c /ab blacklist <save/load> &8> &7Saves or loads the blacklist file!
    &c /ab whitelist <add/remove> <IP> &8> &7Adds or removes a IP from the whitelist!
    &c /ab whitelist <save/load> &8> &7Saves or loads the whitelist file!
    &c&m--------------------------------------------
  error:
    command: "&cInvalid argument! Use /ab help to see available commands!"
    console: "&cYou can't run this command from the console!"
    permission: "&cYou do not have permission to execute this command!"
  notification:
    enabled: "&aYou enabled notifications!"
    disabled: "&cYou disabled notifications!"
  kick:
    blocked: "&cYou are temporally blocked from this server!\n\n&7Reason:"
    accounts: "%kick_blocked% &fToo many accounts. [AC]\n&7Discord: &c&n%discord%&r"
    whitelist: "%kick_blocked% &fThe server is under attack. [WL]\n&7Discord: &c&n%discord%&r"
    blacklist: "%kick_blocked% &fBot algorithm detected. [BL]\n&7Discord: &c&n%discord%&r"
    fastchat: "%kick_blocked% &fBot algorithm detected. [FC]\n&7Discord: &c&n%discord%&r"
    ratelimit: "%kick_blocked% &fToo many connections. [RL]\n&7Discord: &c&n%discord%&r"
    nickname: "%kick_blocked% &fBot algorithm detected. [NN]\n&7Discord: &c&n%discord%&r"
    settings: "%kick_blocked% &fBot algorithm detected. [ST]\n&7Discord: &c&n%discord%&r"
    register: "%kick_blocked% &fBot algorithm detected. [RG]\n&7Discord: &c&n%discord%&r"
    reconnect: "&cAdd the server to the serverlist and refresh it!\n&cRefresh and reconnect %reconnect_times% more times to join!\n\n&7Reason: &fVerify that you are not a bot.\n&7Discord: &c&n%discord%&r"